<body>
    <nav>
        <div class="nav-wrapper navbar-size">

        </div>
    </nav>
    <main class="main-body-index">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h1 id="indexHeading">Welcome to SIT 725 Week 5</h1>
                    <p class="flow-text">This is a demo application that uses MongoDB. The development architecture now utilises Controllers, Routers and Models.</p>
                </div>
                <div class="col s12 center-align">
                    <img class="materialboxed materialboxed-image" src="images/livedemo.png">
                </div>
                <div class="col s12 center-align">
                    <a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" data-target="modal1"><i class="material-icons left">add_card</i>Add New Cards!</a>
                    <a class="waves-effect waves-light btn history-button modal-trigger" id="historyButton" href="history.html"><i class="material-icons left">format_align_left</i>Show me a List of Cards</a>
                </div>
                <div class="col s12 center-align">
                </div>
            </div>
            <div class="row" id="card-section">
            </div>
        </div>
        <div id="modal1" class="modal modal-fixed-footer">
            <div class="row modal-content">
                <form class="col s12">
                    <div class="row">
                        <p class="flow-text" style="color:black">Enter the Fields below to create a new Card.... </p>
                        <div class="input-field col s6">
                            <input id="title" type="text">
                            <label for="title">Title</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="path" type="text">
                            <label for="path">Path</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="subTitle" type="text">
                            <label for="subTitle">SubTitle</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="description" type="text">
                            <label for="description">Description</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 center-align">
                            <a class="waves-effect waves-light btn black" id="formSubmit">submit</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
